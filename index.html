<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HK Marked storskjerm</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body class="hoved">
    <section>
      <button id="btn1">Fullskjerm</button>
      <button id="btn2">Lukk</button>
      <script src="js/script.js"></script>
    </section>
    <div class="bakgrunn-over">
      <h1 class="overskrift">MÅNEDENS SELGER TRONDHEIM</h1>
    </div>
    <div class="bakgrunn-under">
      <div class="mnd">
        <div class="mnd-text">JUNI</div>
        <div class="mnd-text">JULI</div>
        <div class="mnd-text">AUGUST</div>
        <div class="mnd-text">SEPTEMBER</div>
        <div class="mnd-text">OKTOBER</div>
      </div>
    </div>
    <div class="trondheim">
      <div class="box"><img src="images/tr01.jpg" class="tr01" /></div>
      <div class="box"><img src="images/tr02.jpg" class="tr02" /></div>
      <div class="box"><img src="images/tr03.jpg" class="tr03" /></div>
      <div class="box"><img src="images/tr04.jpg" class="tr04" /></div>
      <div class="box"><img src="images/tr05.jpg" class="tr05" /></div>
    </div>
    <div class="bakgrunn-over">
      <h1 class="overskrift">MÅNEDENS SELGER OSLO</h1>
    </div>
    <div class="bakgrunn-under">
      <div class="mnd">
        <div class="mnd-text">JUNI</div>
        <div class="mnd-text">JULI</div>
        <div class="mnd-text">AUGUST</div>
        <div class="mnd-text">SEPTEMBER</div>
        <div class="mnd-text">OKTOBER</div>
      </div>
    </div>
    <div class="trondheim">
      <div class="box"><img src="images/tr01.jpg" class="tr01" /></div>
      <div class="box"><img src="images/tr02.jpg" class="tr02" /></div>
      <div class="box"><img src="images/tr03.jpg" class="tr03" /></div>
      <div class="box"><img src="images/tr04.jpg" class="tr04" /></div>
      <div class="box"><img src="images/tr05.jpg" class="tr05" /></div>
    </div>
  </body>
  <footer>
    <h1 class="mnd-text">Er du junior, senior eller elite?</h1>
    <img src="images/HK Logo.svg" class="logo" />
  </footer>
</html>
